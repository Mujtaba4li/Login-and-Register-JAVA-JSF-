<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <ui:include src="web_header.xhtml"></ui:include>
    <style type="text/css">
        body {
            font-family: 'Baloo Bhai 2';
            /*background-color: black;*/
        }

        * {
            box-sizing: border-box;
        }

        /* Add padding to containers */
        .container {
            padding: 10px;
            background-color: white;
        }

        /* Full-width input fields */
        inputText[type=text],input[type=text] ,input[type=password],input[type=email],input[type=date] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus,input[type=email]:focus,input[type=date]:focus{
            background-color: #ddd;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color:  rgb(0, 127, 144);;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>

</h:head>
<h:body>
    <ui:include src="navbar.xhtml"></ui:include>
    <h:form action="reg_servlet" method="post">
        <div class="container">

            <h1>Login</h1>
            <p>Please fill in this form to Login in your account.</p>
            <hr/>
            <label for="uname"><b>Username </b></label>
            <h:inputText type="text" value="#{myBean.user.username}" name="uname" id="uname" />



            <label for="psw"><b>Password</b></label>
            <h:inputSecret type="password" value="#{myBean.user.password}" name="psw" id="psw"/>







            <hr/>
            <!--            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
            <h:commandButton type="submit" class="registerbtn" value="Login" action="${myBean.loginuser()}"></h:commandButton>

            <h:commandButton type="reset" class="registerbtn btn-danger" style="Background-color:rgb(255,0,0)" value="Cancel"></h:commandButton>


        </div>

        <div class="container signin">
            <p>Dont have an account? <a href="register.xhtml?faces-redirect=true">Create Account!</a>.</p>
        </div>
    </h:form>
</h:body>
</html>
